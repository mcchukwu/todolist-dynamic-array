<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <xml></xml>
        <title>Todolist</title>
        <link rel="stylesheet" href="src/style.scss" />
    </head>

    <body>
        <script defer type="module" src="src/main.ts"></script>

        <!-- The create todo section -->

        <div class="container">
            <form class="create-form">
                <fieldset class="create-input">
                    <input
                        type="text"
                        name="addHeading"
                        placeholder="Heading"
                        aria-label="input heading"
                        class="title-field"
                        data-index="1" />
                    <input
                        type="text"
                        name="addDescription"
                        placeholder="Describtion"
                        aria-label="input description"
                        class="description-field"
                        data-index="2" />
                </fieldset>
                <button
                    type="submit"
                    aria-label="add todo button"
                    class="create-btn">
                    <div class="add-lines">
                        <div class="add-line1"></div>
                        <div class="add-line2"></div>
                    </div>
                </button>
            </form>

            <!-- The tabs -->

            <ul class="tabs">
                <li class="tab">
                    <a href="#">
                        <p>1</p>
                        <p>All</p></a
                    >
                </li>
                <li class="tab">
                    <a href="#">
                        <p>0</p>
                        <p>Complete</p></a
                    >
                </li>
                <li class="tab">
                    <a href="#">
                        <p>0</p>
                        <p>Important</p></a
                    >
                </li>
            </ul>

            <!-- The todos box -->

            <div class="todos-box">
                <div class="todos-head">
                    <p>My List</p>
                    <button type="button" id="clear-btn">Clear All</button>
                </div>

                <div class="todo-list">
                    <ul class="todos"></ul>
                </div>

                <div class="no-todos hidden">
                    <h2>Empty</h2>
                    <p>Add a todo above...</p>
                </div>
            </div>
        </div>
    </body>
</html>
